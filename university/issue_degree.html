<!DOCTYPE html>
<html>
    <head>
        <title>University Dashboard</title>

        <link href="../assets/bootstrap.min.css" rel="stylesheet">    
        <link rel="shortcut icon" href="../assets/favicon_1.png">
    </head>
    <body class="d-flex flex-column h-100" style="height: 100vh!important;">
        <div class="container pt-5">
            <h1 class="d-inline link-dark" id="university_logo" role="button">🏫 <span id="university_name">Loading...</span> 🏫</h1>
            <button class="btn btn-outline-warning btn-lg" style="float: right;" id="logout">Logout 😴</button>
            <div>
                <br />
                <p>Established Since: <span id="established_at">Loading...</span></p>
                <br />
                <br />
                <h2 class="d-inline">Issue a degree</h2>
                <br />
                <br />
                <br />
                <form id="issue_degree">
                    <div class="form-floating mb-4">
                        <input type="text" class="form-control" id="student_address" placeholder="." required autocomplete="off" autocomplete="off">
                        <label for="student_address">Student address</label>
                    </div>
                    <select class="form-select mb-4" id="course" required>
                        <option selected disabled value="-1">Course</option>
                    </select>
                    <div class="form-floating mb-4">
                        <input type="number" class="form-control" id="cgpa" placeholder="." required max="10" min="0" step="0.01" autocomplete="off">
                        <label for="cgpa">CGPA</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="text" class="form-control" id="grade" placeholder="." required autocomplete="off">
                        <label for="grade">Grade</label>
                    </div>
                    <div class="form-floating mb-4">
                        <textarea class="form-control" id="comments" style="height: 100px"></textarea>
                        <label for="comments">Comments</label>
                    </div>
                    <div class="mb-4 form-check">
                      <input type="checkbox" class="form-check-input" id="confirm" required autocomplete="off">
                      <label class="form-check-label" for="confirm">Degree once issued cannot be revoked or edited.</label>
                    </div>
                    
                    <button type="submit" class="btn btn-outline-primary" id="issue_degree_btn">Issue Degree 🎉</button>
                    <div id="degree_loading_spinner" class="spinner-border text-primary d-none" role="status" style="position: relative; top: 10px; left: 5px">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </form>

            </div>
            <br />
            <br />
        </div>
        
        <footer class="footer mt-auto py-3 bg-light">
            <div class="container">
                <span class="text-muted">Not your keys 🔑, Not your Crypto 💰</span>
            </div>
        </footer>

        <script src="../assets/bootstrap.bundle.min.js"></script>
        <script src="../assets/web3.min.js"></script>
        <script src="../assets/sweetalert2.js"></script>
        <script src="../assets/md5.js"></script>
        <script src="../assets/contract_data.js"></script>
        <script src="../assets/script.js"></script>
        <script src="issue_degree.js"></script>
    </body>
</html>
